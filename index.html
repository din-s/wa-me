<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Unsaved Numbers</title>
    <link rel="stylesheet" type="text/css" href="./src/styles/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Unsaved Number via single click</h1>
        <p>Enter the phone number (without country code)* and click the button to create a WhatsApp link:</p>
        <input type="text" id="phoneNumber" placeholder="Enter phone number">
        <button class="btn btn-primary" onclick="generateWhatsAppLink()">Generate Link</button>
        <br>
        <sub class="bi bi-subscript">*Only support Indian (+91) Numbers, <em>More Coming Soon...</em></sub>
        <p id="result"></p>
    </div>
    <script src="./src/scripts/index.js"></script>
</body>
